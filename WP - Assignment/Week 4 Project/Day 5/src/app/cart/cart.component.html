<div style ="text-align: center"><h1>Welcome to Cart</h1></div><br><br>
<div class="container">
  <table id="cart" class="table table-hover table-condensed">
      <thead>
      <tr>
        <th style="width:50%">Product</th>
        <th style="width:10%">Price</th>
        <th style="width:8%">Quantity</th>
        <th style="width:22%" class="text-center">Subtotal</th>
        <th style="width:10%"></th>
      </tr>
    </thead>
    <tbody *ngFor=  "let each of cartdetails; let i = index"> 
          <tr >
            <td data-th="Product">
                <div class="row">
                  <div class="col-sm-2 hidden-xs"><img src={{each.image}} alt="..." class="img-responsive"/></div>
                  <div class="col-sm-10">
                    <h4 class="nomargin">{{each.name}}</h4>
                    <p>{{each.description}}</p>
                  </div>
                </div>
              </td>
              <td data-th="Price">{{each.price}}</td>
              <!-- <td data-th="Quantity">
                <input type="number" class="form-control text-center" value="1" [(ngModel)]="q">
              </td> -->
              <td><button type="button" (click)="increment(i)">+</button><span>{{each.quantity}}</span><button type="button" (click)="decrement(i)">-</button>  
              </td>
              <td data-th="Subtotal" class="text-center">{{each.price*each.quantity}}</td>
              <td class="actions" data-th="">
                <!-- <button class="btn btn-info btn-sm"><i class="glyphicon glyphicon-refresh"></i></button> -->
                <button class="btn btn-danger btn-sm" (click)="delete(i)"><i class="glyphicon glyphicon-trash"></i></button>                
              </td>
            </tr>
    </tbody>
    <tfoot>
      <tr class="visible-xs">
        <td class="text-center"><strong>Total 1.99</strong></td>
      </tr>
      <tr>
        <td><a class="btn btn-warning" routerLink="/Home"><i class="fa fa-angle-left" ></i> Continue Shopping</a></td>
        <td colspan="2" class="hidden-xs"></td>
        <td class="hidden-xs text-center"><strong>{{total}}</strong></td>
        <td><a class="btn btn-success btn-block" routerLink="/Checkout">Checkout <i class="fa fa-angle-right"></i></a></td>
      </tr>
    </tfoot>
  </table>
</div>
